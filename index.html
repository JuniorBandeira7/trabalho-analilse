<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Pulseiras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Monte sua pulseira</h1>
        <nav>
            <ul>
                <li><a href="#">Pulseiras</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product">
            <h2>Esolha a cor da pulseira</h2>
            <select>
                <option value="Branca">Branca</option>
                <option value="Azul">Azul</option>
                <option value="Rosa">Rosa</option>
            </select>
        </section>

        <section class="product">
            <h2>Escolha o material da pulseira</h2>
            <select>
                <option value="Plastico">Plastico</option>
                <option value="Ferro">Ferro</option>
                <option value="Ouro">Ouro</option>
            </select>
        </section>
        <section class="product">
            <h2>Escreva uma mensagem persoalizada</h2>
            <input type="text" placeholder="Digite aqui...">
        </section>
        <div>
            <button>Confirmar pedido</button>
        </div>

        <!-- Outros produtos aqui -->
    </main>

    <footer>
        <p>&copy; 2024 Loja de Pulseiras</p>
    </footer>
</body>
</html>
